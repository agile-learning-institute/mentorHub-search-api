version: "1.1"
name: Search API Check
env:
  host: localhost:8081
tests:
  observable:
    name: Test Observability
    steps:
      - name: GET Config Values
        http:
          url: http://${{env.host}}/api/config
          method: GET
          check:
            status: /200/
            schema:
              type: object
              properties:
                configItems:
                  type: array
                token:
                  type: object
              required:
                - configItems
                - token
              additionalProperties: false
      - name: GET Health
        http:
          url: http://${{env.host}}/api/health/
          method: GET
          check:
            status: /200/
  search:
    name: Test /api/search endpoint
    steps:
      - name: Simple one-word search
        http:
          url: http://${{env.host}}/api/search?search=curriculum
          method: GET
          check:
            status: /200/
            schema:
              type: array
              items:
                type: object
                required:
                  - _index
                  - _id
                  - _score
                  - _source
                additionalProperties: false
                properties:
                  _index:
                    type: string
                  _id:
                    type: string
                  _score:
                    type: number
                  _source:
                    type: object
                    required:
                      - collection_id
                      - collection_name
                      - lastSaved
                    properties:
                      collection_id:
                        type: string
                      collection_name:
                        type: string
                      lastSaved:
                        type: object
      - name: Simple two-word search
        http:
          url: http://${{env.host}}/api/search?search=inactive%20people
          method: GET
          check:
            status: /200/
            schema:
              type: array
              items:
                type: object
                required:
                  - _index
                  - _id
                  - _score
                  - _source
                additionalProperties: false
                properties:
                  _index:
                    type: string
                  _id:
                    type: string
                  _score:
                    type: number
                  _source:
                    type: object
                    required:
                      - collection_id
                      - collection_name
                    properties:
                      collection_id:
                        type: string
                      collection_name:
                        type: string
      - name: Simple Query search
        http:
          url: http://${{env.host}}/api/search?query=%7B%22match%22%3A%7B%22lastName%22%3A%22Smith%22%7D%7D
          method: GET
          check:
            status: /200/
            schema:
              type: array
              items:
                type: object
                required:
                  - _index
                  - _id
                  - _score
                  - _source
                additionalProperties: false
                properties:
                  _index:
                    type: string
                  _id:
                    type: string
                  _score:
                    type: number
                  _source:
                    type: object
                    required:
                      - collection_id
                      - collection_name
                      - lastSaved
                    properties:
                      collection_id:
                        type: string
                      collection_name:
                        type: string
                      lastSaved:
                        type: object
